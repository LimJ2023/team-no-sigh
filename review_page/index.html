<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>리뷰 작성 페이지</title>
</head>
<body>
    <div class="reviews_wrap">
        <div class="reviews_header">
            <div class="header_streamerInfo">
                <div class="streamerInfo_img">
                    <a href="">
                        <img src="img/profile1.png">
                    </a>
                </div>
                <div class="streamerInfo_cont">

                    <div class="streamer_id">
                        Guitar Hero
                    </div>
                    <div class="streamer_followers">
                        팔로워수 : 500
                    </div>
                    <div class="streamer_otherInfo">
                        최근 상승세  댓글 수 : 50개
                    </div> 
                </div>
            </div>
            <div class="header_recentComments">
                <div class="recentComments_item">
                    <div class="cmt_wrap">
                        <div class="profile_area">
                            <img src="./img/KITA.JPG">
                        </div>
                        <div class="cont_area">
                            <div class="cmt_head">
                                id : 이쿠요 키타 / date : 2024-01-21
                            </div>
                            <div class="cmt_cont">
                                좋은 음악을 들려주는 유튜버에요.
                            </div>
                        </div>   
                    </div>
                </div>
                <div class="recentComments_item">
                    <div class="cmt_wrap">
                        <div class="profile_area">
                            <img src="./img/profile2.png">
                        </div>
                        <div class="cont_area">
                            <div class="cmt_head">
                                id : 이지치 니지카 / date : 2024-01-21
                            </div>
                            <div class="cmt_cont">
                                멋진 연주입니다.
                            </div>
                        </div>   
                    </div>
                </div>
                <div class="recentComments_item">
                    <div class="cmt_wrap">
                        <div class="profile_area">
                            <img src="./img/profile3.png">
                        </div>
                        <div class="cont_area">
                            <div class="cmt_head">
                                id : 야마다 료 / date : 2024-01-20
                            </div>
                            <div class="cmt_cont">
                                구독했습니다.
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        <div class="reviews_container">
            <div class="streaming_list">
                <div class="streaming_item">
                    <div class="streaming_img">
                        <img src="./img/thumbnail6.png">
                    </div>
                    <div class="streaming_cont">
                        키타의 별자리가 될 수 있다면
                    </div>
                </div>
                <div class="streaming_item">
                    <img src="./img/thumbnail7.png">
                </div>
                <div class="streaming_item">
                    <img src="./img/thumbnail8.png">
                </div>
                <div class="streaming_item">
                    <img src="./img/thumbnail1.png">
                </div>
                <div class="streaming_item">
                    <img src="./img/thumbnail2.png">
                </div>
                <div class="streaming_item">
                    <img src="./img/thumbnail3.png">
                </div>
                <div class="streaming_item">
                    <img src="./img/thumbnail4.png">
                </div>
                <div class="streaming_item">
                    <img src="./img/thumbnail5.png">
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
